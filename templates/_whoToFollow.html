<div class="profile-info">

    <img src="{{ users.user_avatar_path }}" alt="Profile Picture">
    <div class="info-copy">
        <p class="name">{{ users.user_first_name }} {{ users.user_last_name }}</p>
        <p class="handle">{{ users.user_username}}</p>
    </div>

    <button class="follow-btn">Follow</button>
</div>
